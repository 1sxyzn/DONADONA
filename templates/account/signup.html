{% extends 'base.html' %}
{% load static %}
{% block content %}
<br>
<div class="text-center"><h2>Sign Up</h2></div>
<div class="container my-3">
<div class="d-flex justify-content-center">
    <form method="post" class="post-form" action="{% url 'account:signup' %}">
        {% csrf_token %}
        {% include "form_errors.html" %}
        <p>
        <div class="form-group">
            <label for="username">ID</label>
            <input type="text" class="form-control" name="username" id="username"
                   value="{{ form.username.value|default_if_none:'' }}">
        </div></p>
        <p>
        <div class="form-group">
            <label for="nickname">이름</label>
            <input type="text" class="form-control" name="nickname" id="nickname"
                   value="{{ form.nickname.value|default_if_none:'' }}">
        </div></p>
        <p>
        <div class="form-group">
            <label for="password1">비밀번호</label>
            <input type="password" class="form-control" name="password1" id="password1"
                   value="{{ form.password1.value|default_if_none:'' }}">
        </div></p>
        <p>
        <div class="form-group">
            <label for="password2">비밀번호 확인</label>
            <input type="password" class="form-control" name="password2" id="password2"
                   value="{{ form.password2.value|default_if_none:'' }}">
        </div></p>
        <p>
        <div class="form-group">
            <label for="phone">전화번호</label>
            <input type="text" class="form-control" name="phone" id="phone" placeholder="ex) 01012345678"
                   value="{{ form.phone.value|default_if_none:'' }}">
        </div></p>
        <p>
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="text" class="form-control" name="email" id="email" placeholder="ex) user@donadona.com"
                   value="{{ form.email.value|default_if_none:'' }}">
        </div></p>
        <p>
        <div class="form-group">
            <label for="alarm">SMS 수신 여부 <font color = 'red'>( * 도울 수 있는 도움이 생기면, 실시간으로 문자를 받는 서비스입니다.)
            </font>
            <br>
            <label> <input type="radio" name="alarm" value="True"> 허용 </label>
            <label> <input type="radio" name="alarm" value="False"> 거부 </label>
        </div></p>
        <button type="submit" class="btn btn-primary">다음</button>
    </form>
</div>
</div>
{% endblock %}
