{% extends 'base.html' %}
{% load static %}
{% block content %}
<br>
<div class="text-center"><h2>Update Abilities</h2></div>
<div class="container my-3">
<div class="d-flex justify-content-center">
    <form method="post" class="post-form" action="{% url 'donadona:ability' %}">
        {% csrf_token %}
       <p>
        <div class="form-group">
            <label for="able_category">할 수 있는 분야</label>
            <br> {{form.able_category}}
        </div></p>

        <p>
        <div class="form-group">
            <label for="able_detail"> 할 수 있는 상세 능력 </label>
            <div class="form-group">
                <input type="text" class="form-control" name="able_detail" id="able_detail"  placeholder="ex) 전구 교체"
                    value="{{form.able_detail.value|default_if_none:''}}">
            </div>
        </div></p>

        <button type="submit" class="btn btn-warning" >저장</button>
    </form>
</div>
</div>
{% endblock %}
