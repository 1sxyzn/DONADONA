{% extends 'base.html' %}
{% load static %}
{% block content %}
<br>
<div class="text-center"><h2>Update Dates</h2></div>
<div class="container my-3">
<div class="d-flex justify-content-center">
    <form method="post" class="post-form" action="{% url 'donadona:day' %}">
        {% csrf_token %}
       <p>
        <div class="form-group">
            <label for="day">요일</label>
            <br> {{form.day_week}}
        </div></p>
        <p>
        <div class="form-group">
            <label for="start_time">시작 시간 <font color="gray">( 0~24 사이로 입력 )</font></label>
            <input type="number" class="form-control" name="start_time" id="start_time"  placeholder="ex) 14"
                    value="{{form.start_time.value|default_if_none:''}}"></p>
        <p>
            <label for="end_time">종료 시간 <font color="gray">( 0~24 사이로 입력 )</font></label>
            <input type="number" class="form-control" name="end_time" id="end_time"  placeholder="ex) 20"
                    value="{{form.end_time.value|default_if_none:''}}">
        </div>
        </p>
        <button type="submit" class="btn btn-warning" >저장</button>
    </form>
</div>
</div>
{% endblock %}
