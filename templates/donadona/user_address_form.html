{% extends 'base.html' %}
{% load static %}
{% block content %}
<br>
<div class="text-center"><h2>Update Addresses</h2></div>
<div class="container my-3">
    <form method="post" class="post-form" action="{% url 'donadona:address' %}">
        {% csrf_token %}
       <p>
        <div class="form-group">
            <label for="city">도/특별시/광역시</label>
            <br> {{form.city}}
        </div></p>

        <p>
        <div class="form-group">
            <label for="si_gun_gu"> 시/군/구 </label>
            <br> {{ form.si_gun_gu}}
        </div></p>

        <p>
        <div class="form-group">
            <label for="addr_detail"> 상세 주소 </label>
            <br> {{ form.addr_detail}}
        </div></p>

        <button type="submit" class="btn btn-warning" >저장</button>
    </form>
</div>
{% endblock %}
